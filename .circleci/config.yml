version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: sudo npm install -sg "gatsby-cli@1.1.25"

      - restore_cache:
          key: v1-npm-{{ checksum "package-lock.json" }}
      - run: npm install -q
      - save_cache:
          key: v1-npm-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

      - run:
          command: gatsby build --verbose --prefix-links
          no_output_timeout: 1.5h
      - store_artifacts:
          path: public

workflows:
  version: 2
  build:
    jobs:
      - build
